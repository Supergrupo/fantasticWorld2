<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="stylesheet" href="style.css" type="text/css">

<body>
    <div class="container-form">
        <div class="info-form">
            <h2>Contáctanos</h2>
            <p>Nos encantaría poder ayudarte, dejanos tus dudas y te contactamos.</p>
            <a href="#"><i class="fa fa-phone"></i> 622-485-499</a>
            <a href="#"><i class="fa fa-envelope"></i> fantasticworld@gmail.com</a>
            <a href="#"><i class="fa fa-map-marked"></i> Mérida, España</a>
        </div>
        <form action="#" autocomplete="off">
            <input type="text" name="nombre" placeholder="Tu Nombre" class="campo">
            <input type="emal" name="email" placeholder="Tu Email" class="campo">
            <textarea name="mensaje" placeholder="Tu Mensaje..."></textarea>
            <input type="submit" name="enviar" value="Enviar Mensaje" class="btn-enviar">
        </form>
    </div>
</body>

</html>
